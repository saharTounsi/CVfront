<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
                alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-6"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4"
                style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">Recovery password step</div>
                    <span class="text-600 font-medium">Please follow the instructions</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <form [formGroup]="recoveryForm">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Type your email</label>
                        <input id="email1" type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
                            placeholder="john@gmail.com" pInputText class="w-full mb-3" style="padding:1rem;">

                        <label for="newPassword" class="block text-900 font-medium text-xl mb-2">Type new
                            password</label>
                        <p-password id="newPassword" [(ngModel)]="newPassword" [ngModelOptions]="{standalone: true}"
                            placeholder="Ex : Rser89*M" [toggleMask]="true" styleClass="w-full mb-3"></p-password>

                        <label for="confirmationPassword" class="block text-900 font-medium text-xl mb-2">Type
                            confirmation password</label>
                        <p-password id="confirmationPassword" [(ngModel)]="confirmationPassword"
                            [ngModelOptions]="{standalone: true}" placeholder="Ex : Rser89*M" [toggleMask]="true"
                            styleClass="w-full mb-3"></p-password>

                        <button pButton pRipple label="Submit" class="w-full p-3 text-xl" (click)="submit()"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
